{% extends 'bfb_app/base.html' %}
{% block content %}
{% if registered %}
        <A href="/bfb_app/">WE</A> says: thank you for registering.
{% else %}
        <FONT COLOR="white">WE says: register here!
        <FORM id="promoter_form" method="post" action="/bfb_app/register/promoter/" enctype="multipart/form-data">
                {% csrf_token %}
                {{ uform.as_p }}
                <INPUT type="submit" name="submit" value="submit" />
        </FORM>
	</FONT>
{% endif %}
{% endblock %}
