<HTML>
<HEADER><TITLE>Register</TITLE></HEADER>
<BODY>
{% if registered %}
        <A href="/bfb_app/">We</A> say: thank you for registering.
{% else %}
        WE say: register here!
        <FORM id="user_form" method="post" action="/bfb_app/register/">
                {% csrf_token %}
                {{ uform.as_p }}
                {{ pform.as_p }}
                <INPUT type="submit" name="submit" value="submit" />
        </FORM>
{% endif %}
</BODY>
</HTML>
